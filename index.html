<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="city-search" id="city-search">
      <input
        type="search"
        placeholder="Enter a city..."
        id="city-input"
        required
      />
      <input type="submit" value="Search" />
    </form>
    <main>
      <h1 id="city-name">London</h1>
      <div class="city-detail">
        <span id="current-day-time">Tue 21:35</span>, cloudy
        <br />
        Humidity: <strong>75%</strong>, Wind:<strong>4.4km/h</strong>
      </div>
      <br />
      <div class="current-temp">☁️ 6°C</div>
    </main>
    <footer class="signature">
      <p>
        This project was coded by Emma Hunter. It's
        <a href="https://github.com/emma-hunter-code" target="_blank"
          >open-source on GitHub</a
        >
        and
        <a href="https://whatever-weather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
