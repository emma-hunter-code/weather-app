<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <form action="city-search" id="city-search">
        <div class="form-wrapper">
          <input
            type="search"
            placeholder="Enter a city name"
            id="city-input"
            class="city-input"
            required
          />
          <input type="submit" value="Search" class="search-button" />
        </div>
      </form>
      <h1 id="city-name" class="city-name"></h1>
      <div class="city-detail-temp">
        <div class="city-detail">
          <span class="date-time" id="current-date-time"></span>
          <br />
          <span id="description"></span>
          <br />
          <span id="humid-text"></span>
          <span class="detail-inputs" id="humidity"></span>
          <span id="wind-text"></span>
          <span class="detail-inputs" id="wind-speed"></span>
        </div>
        <div class="current-temp">
          <div class="weather-icon" id="icon"></div>
          <div class="temp-value" id="temp"></div>
          <div class="temp-unit" id="unit"></div>
        </div>
      </div>
    </div>
    <footer class="signature">
      <p>
        This project was coded by
        <a href="https://github.com/emma-hunter-code">Emma Hunter</a> It's
        <a href="https://github.com/emma-hunter-code" target="_blank"
          >open-source on GitHub</a
        >
        and
        <a href="https://whatever-weather.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
